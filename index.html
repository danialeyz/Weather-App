<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <section class="card">
      <div class="search">
        <input type="text" placeholder="Enter City name" spellcheck="false" />
        <button><img src="./src/images/search.png" alt="search" /></button>
      </div>

      <div class="weather">
        <img src="./src/images/rain.png" alt="rain" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Tehran</h2>

        <div class="details">
          <div class="col">
            <img src="./src/images/humidity.png" alt="humidity" />
            <div class="humidity">
              <p>50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="./src/images/wind.png" alt="wind" />
            <div class="wind">
              <p>15 km/h</p>
              <p>wind</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./src/app.js"></script>
  </body>
</html>
